name: Build and Publish to NuGet

on:
  push:
    tags:
      - 'v*' # Only run when you push a tag starting with v (e.g. v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # or 7.0.x / 6.0.x depending on your project

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test PublicAI.Net.Tests/PublicAI.Net.Tests.csproj --configuration Release --no-build --verbosity normal
        env:
          PUBLICAI_API_KEY: ${{ secrets.PUBLICAI_API_KEY }}

      - name: Pack NuGet package
        run: dotnet pack PublicAI.Net/PublicAI.Net.csproj --configuration Release --no-build -o ./artifacts

      - name: Publish to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate